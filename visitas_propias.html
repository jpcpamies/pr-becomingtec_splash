<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv=”content-type” content=”text/html;charset=iso-8859-1″ />
		<title>Excluir el tráfico interno de Google Analytics</title>
	</head>
	<body>

		<!-- Script que le dice a Google analytics que no rastre mis propias visitas -->
		<script type= “text/javascript” >
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount' , 'UA-69966743-1']);
			_gaq.push(['_setVar' , 'visitas_propias']);
			_gaq.push(['_trackPageview']);
			( function () { var ga = document .createElement( ‘script’ );
			ga.type = ‘text/javascript’ ;
			ga.async = true ;
			ga.src = ( ‘https:’ == document .location.protocol ? ‘https://ssl’ : ‘http://www’ ) + ‘.google-analytics.com/ga.js’ ;
			var s = document .getElementsByTagName( ‘script’ )[ 0 ];
			s.parentNode.insertBefore(ga, s); })();
		</script>
		<!-- / -->

		<h1>¡Conseguido!</h1>
		<h2>Toma! Toma! Toma!</h2>
		<h3>Ahora Google Analytics no cuenta las visitas</h3>
		<p>Has instalado la coockie que impide a Google Analytics contar las visitas a el sitio web de la raiz de esta url desde este navegador.</p>
		<p>Recuerda hacerlo desde todos los ordenadores y dispositivos.</p>
	</body>
</html>
